name: Periodic GET

on:
  schedule: 
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  http-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: | 
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: python periodic-get.py

        
